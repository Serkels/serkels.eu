#
name: CI
on:
  push:
  workflow_dispatch:
jobs:
  www:
    name: Build www
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: pnpm

      - run: pnpm --filter www... install
      - run: pnpm --filter www... build
        env:
          API_URL: https://api.fake.toc-toc.org
          STALKER_URL: https://stalker.fake.toc-toc.org

  api:
    name: Build api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: pnpm

      - run: pnpm --filter api...  install

      - run: pnpm --filter api...  build
