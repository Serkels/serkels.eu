#
name: CI
on:
  push:
  workflow_dispatch:

env:
  DO_NOT_TRACK: 1
  CYPRESS_INSTALL_BINARY: 0
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  www:
    name: Build www
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          run_install: false

      - name: "üî∫Ô∏è  Cache"
        uses: ./.github/actions/cache

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - run: pnpm --filter www... install

      - run: pnpm exec turbo build --filter www^...
      - run: pnpm exec turbo type-check --filter www^...

      - run: pnpm exec turbo type-check --filter www
      - run: pnpm exec turbo build --filter www
        env:
          API_URL: https://api.fake.toc-toc.org
          STALKER_URL: https://stalker.fake.toc-toc.org

  api:
    name: Build api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          run_install: false

      - name: "üî∫Ô∏è  Cache"
        uses: ./.github/actions/cache

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - run: pnpm --filter api...  install

      - run: pnpm exec turbo build --filter api^...
      - run: pnpm exec turbo type-check --filter api^...

      - run: pnpm exec turbo type-check --filter api
      - run: pnpm exec turbo build --filter api

  heroku:
    name: Build heroku
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          run_install: false

      - name: "üî∫Ô∏è  Cache"
        uses: ./.github/actions/cache

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - run: pnpm run heroku-prebuild
