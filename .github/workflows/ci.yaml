#
name: CI
on:
  push:
  workflow_dispatch:
jobs:
  www:
    name: Build www
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: oven-sh/setup-bun@v1

      - run: bun install

      - working-directory: www
        run: bun run build
        env:
          STRAPI_API_URL: https://api.fake.toc-toc.org
          STALKER_URL: https://stalker.fake.toc-toc.org

  admin:
    name: Build admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: oven-sh/setup-bun@v1

      - run: bun install

      - working-directory: admin
        run: bun run build
