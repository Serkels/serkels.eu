#
name: CI
on:
  push:
  workflow_dispatch:

env:
  APP_URL: "http://localhost:3000"
  CYPRESS_INSTALL_BINARY: 0
  DO_NOT_TRACK: 1
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  www:
    name: Build www
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: "üî∫Ô∏è  Cache"
        uses: ./.github/actions/cache
        with:
          name: www

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - run: pnpm --filter www... install --frozen-lockfile --prefer-offline

      - run: pnpm exec turbo build --filter www^...
      - run: pnpm exec turbo type-check --filter www^...

      - run: pnpm exec turbo type-check --filter www
      - run: pnpm exec turbo build --filter www
        env:
          API_URL: https://api.fake.toc-toc.org
          STALKER_URL: https://stalker.fake.toc-toc.org

  api:
    name: Build api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: "üî∫Ô∏è  Cache"
        uses: ./.github/actions/cache
        with:
          name: api

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - run: pnpm --filter api... install --frozen-lockfile --prefer-offline

      - run: pnpm exec turbo build --filter api^...
      - run: pnpm exec turbo type-check --filter api^...

      - run: pnpm exec turbo type-check --filter api
      - run: pnpm exec turbo build --filter api

  heroku:
    name: Build heroku
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: "üî∫Ô∏è  Cache"
        uses: ./.github/actions/cache
        with:
          name: heroku

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - run: pnpm run heroku-prebuild
