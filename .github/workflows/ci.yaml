#
name: CI
on:
  push:
  workflow_dispatch:
jobs:
  www:
    name: Build www
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: pnpm

      - run: pnpm install
      - run: pnpm build
        env:
          STRAPI_API_URL: https://api.fake.toc-toc.org

  admin:
    name: Build admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: |
          mv "pnpm-workspace copy.yaml" "pnpm-workspace.yaml"
          mv "pnpm-lock copy.yaml" "pnpm-lock.yaml"
          mv ".npmrc copy" ".npmrc"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          cache: pnpm

      - working-directory: admin
        run: pnpm install
      - working-directory: admin
        run: pnpm build
