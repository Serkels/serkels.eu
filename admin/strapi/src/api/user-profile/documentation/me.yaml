---
"/user-profiles/me":
  get:
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserProfileResponse"
      "400":
        "$ref": "#/components/responses/400"
      "401":
        "$ref": "#/components/responses/401"
      "403":
        "$ref": "#/components/responses/403"
      "404":
        "$ref": "#/components/responses/404"
      "500":
        "$ref": "#/components/responses/500"
    tags:
      - User-profile

    operationId: get/user-profiles/me

  put:
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserProfileResponse"
      "400":
        "$ref": "#/components/responses/400"
      "401":
        "$ref": "#/components/responses/401"
      "403":
        "$ref": "#/components/responses/403"
      "404":
        "$ref": "#/components/responses/404"
      "500":
        "$ref": "#/components/responses/500"
    tags:
      - User-profile
    operationId: put/user-profiles/me
    requestBody:
      required: true
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/UserProfileRequest"

"/user-profiles/me/contacts":
  get:
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserProfileListResponse"
      "400":
        "$ref": "#/components/responses/400"
      "401":
        "$ref": "#/components/responses/401"
      "403":
        "$ref": "#/components/responses/403"
      "404":
        "$ref": "#/components/responses/404"
      "500":
        "$ref": "#/components/responses/500"
    tags:
      - User-profile

    parameters:
      - name: sort
        in: query
        description: Sort by attributes ascending (asc) or descending (desc)
        required: false
        schema:
          $ref: "#/components/parameters/SortQuery"
      - name: pagination
        in: query
        description: Pagination
        required: false
        schema:
          type: object
          properties:
            page:
              type: integer
            pageSize:
              type: integer
      - name: populate
        in: query
        description: Relations to return
        required: false
        schema:
          $ref: "#/components/parameters/PopulateQuery"

    operationId: get/user-profiles/me/contacts
