  get:
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CommentsComment"
      "400":
        "$ref": "#/components/responses/400"
      "401":
        "$ref": "#/components/responses/401"
      "403":
        "$ref": "#/components/responses/403"
      "404":
        "$ref": "#/components/responses/404"
      "500":
        "$ref": "#/components/responses/500"
    tags:
      - Question
    parameters:
      - name: id
        in: path
        description: The awnser id
        required: true
        schema:
          type: number
    operationId: get/question/answers/{id}
  post:
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/QuestionResponse"
      "400":
        "$ref": "#/components/responses/400"
      "401":
        "$ref": "#/components/responses/401"
      "403":
        "$ref": "#/components/responses/403"
      "404":
        "$ref": "#/components/responses/404"
      "500":
        "$ref": "#/components/responses/500"
    tags:
      - Question
    parameters:
      - name: id
        in: path
        description: The answer id
        required: true
        schema:
          type: number
    operationId: post/question/answers/{id}
    requestBody:
      required: true
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/CommentRequest"
