---
"/thread/{id}/messages":
  get:
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CommentListResponse"
      "400":
        "$ref": "#/components/responses/400"
      "401":
        "$ref": "#/components/responses/401"
      "403":
        "$ref": "#/components/responses/403"
      "404":
        "$ref": "#/components/responses/404"
      "500":
        "$ref": "#/components/responses/500"
    tags:
      - Thread
    parameters:
      - name: id
        in: path
        description: The thread id
        deprecated: false
        required: true
        schema:
          type: number
      - name: sort
        in: query
        description: Sort by attributes ascending (asc) or descending (desc)
        deprecated: false
        required: false
        schema:
          type: string
      - name: pagination
        in: query
        description: Pagination
        deprecated: false
        required: false
        schema:
          type: object
          properties:
            page:
              type: integer
            pageSize:
              type: integer

    operationId: get/thread/{id}/messages

  post:
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CommentsComment"
      "400":
        "$ref": "#/components/responses/400"
      "401":
        "$ref": "#/components/responses/401"
      "403":
        "$ref": "#/components/responses/403"
      "404":
        "$ref": "#/components/responses/404"
      "500":
        "$ref": "#/components/responses/500"
    tags:
      - Thread
    parameters:
      - name: id
        in: path
        description: The thread id
        deprecated: false
        required: true
        schema:
          type: number
    operationId: post/thread/{id}/messages
    requestBody:
      required: true
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/CommentRequest"
